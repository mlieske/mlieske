<!DOCTYPE html>
<html>
<head>
	<title>A Web Page</title>
	<link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel = "stylesheet"/>
	<script type = "text/javascript" src = "EvenNumbers.js"></script>
	<style>
		.form-control {width: 100px;}
	</style>
</head>
<body>
	<div class = "container">
		<h1>Sample</h1>
		<br/>
		<form id = "evenNums" onsubmit = "return showEvens()" class = "form-horizontal">
			<div class = "form-group">
				<label for = "startNum" class = "col-sm-3 control-label">Starting Number</label>
				<div class = "col-sm-9"><input type = "number" id = "startNum" class = "form-control"/></div>
			</div>
			<div class = "form-group">
				<label for = "endNum" class = "col-sm-3 control-label">Ending Number</label>
				<div class = "col-sm-9"><input type = "number" id = "endNum" class = "form-control"/></div>
			</div>
			<div class = "form-group">
				<label for = "stepNum" class = "col-sm-3 control-label">Step</label>
				<div class = "col-sm-9"><input type = "number" id = "stepNum" class = "form-control"></div>
			</div>
			<div class = "form-group">
				<div class = "col-sm-9 col-sm-offset-3"><input type = "submit" value = "Display Evens" class = "btn btn-default"/></div>
			</div>
		</form>
		<div id = "showResults" style = "display:none">
			<div>Here are the even numbers between <span id = "firstNum"></span> and <span id = "secondNum"></span> by <span id = "byStep"></span>'s:</div>
		<div id = "numList"></div>
		</div>
		
	</div>
