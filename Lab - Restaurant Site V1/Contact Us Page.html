<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
</head>
<body>
		<h1 align = "center">Generic Foods</h1>
	<div>
		<hr/>
		<a href = "Home Page.html">Home</a>&nbsp;&nbsp;&nbsp;
		<a href = "Menu Page.html">Menu</a>&nbsp;&nbsp;&nbsp;
		<a href = "Contact Us Page.html">Contact Us</a>&nbsp;&nbsp;&nbsp;
		<hr/>
	</div>
	<br/>
	<div>
	<form action = "fakeurl" method = "POST">
		<table cellpadding = 10>
			<tr>
				<td width = 100px></td>
				<td width = 150px align = right>Name:</td>
				<td><input type = "text" name = "Name" size = "25"/></td>
			</tr>
			<tr>
				<td></td>
				<td align = right>Email:</td>
				<td><input type = "text" name = "Email" size = "25"/></td>
			</tr>
			<tr>
				<td></td>
				<td align = right>Phone:</td>
				<td><input type = "text" name = "Phone" size = "25"/></td>
			</tr>
			<tr>
				<td></td>
				<td align = right>Reason for Inquiry:</td>
				<td><select name = "Reason">
					<option value = "Catering">Catering&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp</option>
					<option value = "Private Party">Private Party</option>
					<option value = "Feedback">Feedback</option>
					<option value = "Other">Other</option>
					</select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td align = right>Additional Information:</td>
				<td><textarea = "Additional Information" cols = "20"></textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td align = right>Have you been to the restaurant?</td>
				<td>
					<input type = "radio" name = "BeenToRestaurant" value = "No" checked/>No
					<input type = "radio" name = "BeenToRestaurant" value = "Yes"/>Yes
				</td>
			</tr>
			<tr>
				<td></td>
				<td align = right>Best days to contact you:</td>
				<td>
					<input type = "checkbox" name = "DaysToContact" value = "Monday"/>M
					<input type = "checkbox" name = "DaysToContact" value = "Tuesday"/>T
					<input type = "checkbox" name = "DaysToContact" value = "Wednesday"/>W
					<input type = "checkbox" name = "DaysToContact" value = "Thursday"/>Th	
					<input type = "checkbox" name = "DaysToContact" value = "Friday"/>F
				</td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td align = right>
					<input type = "submit" value = "Send Request"/>
				</td>
			</tr>
			
		</table>
	</form>
	</div>
	<div align = "center">
		<hr/>
			<p>123 Tomato Street, Minneapolis, MN 55419</p>
			<p>612-555-5555</p>
	</div>

</body>
</html>
