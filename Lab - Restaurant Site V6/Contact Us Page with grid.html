<!--Made this to try to do the contact form with bootstrap, but can't get things to line up vertically, and when the screen gets smaller the right-justified labels move to the right of the screen -->
<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel = "stylesheet"/>
	<link href = "restaurantStyles.css" rel = "stylesheet" type = "text/css" />
	<style>
	</style>
</head>
<body>
		<h1>Generic Foods</h1>
		<hr/>
	<ul class = "nav nav-pills">
		<li><a  class = "menu" href = "Home Page.html"><span class="glyphicon glyphicon-home"></span></a></li>
		<li><a  class = "menu" href = "Menu Page.html">Menu</a></li>
		<li><a  class = "menu" href = "Contact Us Page.html">Contact Us</a></li>
	</ul>
	<hr/>
	<br/>
	<div class = "container">
	<form action = "fakeurl" method = "POST" class = "form-horizontal">
		<div class = "form-group">
			<label class = "col-sm-2 control-label" for = "Name">Name:</label>
			<div class = "col-sm-10"><input type = "text" class = "form-control" name = "Name"/></div>
		</div>
		<div class = "form-group">
				<div class = "col-sm-2 control-label"><label for = "Email">Email:</label></div>
				<div class = "col-sm-10"><input type = "text" class = "form-control" name = "Email"/></div>
		</div>
		<div class = "form-group">
				<div class = "col-sm-2 control-label"><label for = "Phone">Phone:</label></div>
				<div class = "col-sm-10"><input type = "text" class = "form-control" name = "Phone"/></div>
		</div>
		<div class = "form-group">
				<div class = "col-sm-2 control-label"><label for = "Reason">Reason for Inquiry:</label></div>
				<div class = "col-sm-10"><select name = "Reason" class = "form-control">
					<option value = "Catering">Catering</option>
					<option value = "Private Party">Private Party</option>
					<option value = "Feedback">Feedback</option>
					<option value = "Other">Other</option>
					</select>
				</div>
		</div>
		<div class = "form-group">
				<div class = "col-sm-2 control-label">Additional Information:</div>
				<div class = "col-sm-10"><textarea = "Additional Information" class = "form-control"></textarea></div>
		</div>
		<div class = "form-group">
				<div class = "col-sm-2 control-label"><label for = "BeenToRestaurant">Have you been to the restaurant?</label></div>
				<div class = "col-sm-10">
					<input type = "radio" name = "BeenToRestaurant" value = "No" checked/>No
					<input type = "radio" name = "BeenToRestaurant" value = "Yes"/>Yes
				</div>
		</div>
		<div class = "form-group">
				<div class = "col-sm-2 control-label"><label for = "DaysToContact">Best days to contact you:</label></div>
				<div class = "col-sm-10">
					<input type = "checkbox" name = "DaysToContact" value = "Monday"/>M
					<input type = "checkbox" name = "DaysToContact" value = "Tuesday"/>T
					<input type = "checkbox" name = "DaysToContact" value = "Wednesday"/>W
					<input type = "checkbox" name = "DaysToContact" value = "Thursday"/>Th	
					<input type = "checkbox" name = "DaysToContact" value = "Friday"/>F
				</div>
		</div>
		<div class = "form-group">
					<div class = "col-sm-2 control-label"></div>
					<div class = "col-sm-10"><input type = "submit" value = "Send Request"/></div>
		</div>
			
		</div>
	</form>
	<div id = "footer">
		<hr/>
			<p>123 Tomato Street, Minneapolis, MN 55419</p>
			<p>612-555-5555</p>
	</div>
  </div>
</body>
</html>
