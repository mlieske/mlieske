<!DOCTYPE html>
<html>
<head>
	<title>A Web Page</title>

	<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
	<link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel = "stylesheet"/>
	<script src = "SampleExercise.js" type = "text/javascript"></script>
	<style>
		.form-control {width: 100px;}
	</style>
</head>
<body>
	<div class = "container">
	<h1>Sample</h1>
	<form id = "getNumbers" class = "form-horizontal" onsubmit = "return findEvens();">
		<div class = "form-group">
			<label for = "startNum" class = "col-xs-3 control-label">Starting Number</label>
			<div class = "col-xs-9"><input type = "number" id = "startNum" class = "form-control"/></div>
		</div>
		<div class = "form-group">
			<label for = "endNum" class = "col-xs-3 control-label">Ending Number</label>
			<div class = "col-xs-9"><input type = "number" id = "endNum" class = "form-control"/></div>
		</div>
		<div class = "form-group">
			<label for = "step" class = "col-xs-3 control-label">Step</label>
			<div class = "col-xs-9"><input type = "number" id = "step" class = "form-control"/></div>
		</div>
		<div class = "form-group">
			<div class = "col-xs-10 col-xs-offset-2"><input type = "submit" value = "Display Evens" class = "btn btn-default">
		</div>
	</form>

	<div id = "numDisplay" style = "display:none; margin-top: 60px;">Here are the even numbers between <span id = "firstNum"></span> and <span id = "secondNum"></span> by <span id = "dispstep"></span>'s:</div>
	<div id = "evenNums"></div>
</body>
</html>
