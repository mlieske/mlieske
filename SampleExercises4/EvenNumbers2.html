<!DOCTYPE html>
<html>
<head>
	<title>Form again</title>
	<link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel = "stylesheet"/>
	<script type = "text/javascript" src = "EvenNumbers2.js"></script>
</head>
<body>
	<div class = "container">
		<h1 style = "text-align:center">Sample</h1>
		<form id = "getNums" class = "form-horizontal" onsubmit = "return getEvens()">
			<div class = "form-group">
				<label for = "startNum" class = "col-sm-3 control-label">Enter First Number</label>
				<div class = "col-sm-9"><input type = "text" class = "form-control" name = "startNum"></div>
			</div>
			<div class = "form-group">
				<label for = "endNum" class = "col-sm-3 control-label">Enter Second Number</label>
				<div class = "col-sm-9"><input type = "text" class = "form-control" id = "endNum"></div>
			</div>
			<div class = "form-group">
				<label for = "stepNum" class = "col-sm-3 control-label">Enter Step</label>
				<div class = "col-sm-9"><input type = "text" class = "form-control" id = "stepNum"></div>
			</div>
			<div class = "form-group">
				<div class = "col-sm-9 col-sm-offset-3"><input type = "submit" class = "btn btn-primary" value = "Display Evens"></div>
			</div>
		</form>
		<div id = "showResults" style = "display:none">
			<p>These are the even numbers between <span id = "firstNum"></span> and <span id = "secondNum"></span> by <span id = "stepped"></span>'s</p>
			<div id = "evenResults"></div>
		</div>
	</div>
</body>
</html>
