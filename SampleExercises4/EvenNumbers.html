<!DOCTYPE html>
<html>
<head>
	<title>A Web Page</title>
	<link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel = "stylesheet"/>
	<script type = "text/javascript" src = "EvenNumbers.js"></script>
</head>
<body>
	<div class = "container">
		<h1>Sample</h1>
		<form id = "getNumbers" onsubmit = "return EvenNumbers()" class = "form-horizontal">
			<div class = "form-group">
				<label for = "startNum" class = "col-sm-3 control-label">Enter Starting Number</label>
				<div class = "col-sm-9"><input type = "text" id = "startNum" class = "form-control"/></div>
			</div>
			<div class = "form-group">
				<label for = "endNum" class = "col-sm-3 control-label">Ending Number</label>
				<div class = "col-sm-9"><input type = "text" id = "endNum" class = "form-control"/></div>
			</div>
			<div class = "form-group">
				<label for = "stepNum" class = "col-sm-3 control-label">Step</label>
				<div class = "col-sm-9"><input type = "text" id = "stepNum" class = "form-control"/></div>
			</div>
			<div class = "form-group">
				<div class = "col-sm-9 col-sm-offset-3">
				<input type = "submit" value = "Display Evens" class = "btn btn-default"/></div>
			</div>
		</form>
		
		<div id = "showResults" style = "display:none">
			These are the even numbers between <span id = "firstNum"></span> and <span id = "secondNum"></span> by <span id = "stepped"></span>'s
			<div id = "showEvens"></div>
		</div>
	</div>
</body>
</html>
