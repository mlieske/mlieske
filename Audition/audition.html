<!DOCTYPE html>
<html>
<head>
	<title>A Web Page</title>
	<link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel = "stylesheet"/>
	<script type = "text/javascript" src = "audition.js"></script>
</head>
<body>
	<div class = "container">
		<h1>Sum Between</h1>
		<form id = "getNums" class = "form-horizontal" onsubmit = "return getSum()">
			<div class = "form-group">
				<label for = "startNum" class = "col-sm-3 control-label">Starting Number</label>
				<div class = "col-sm-9"><input type = "number" id = "startNum" class = "form-control"/></div>
			</div>
			<div class = "form-group">
				<label for = "endNum" class = "col-sm-3 control-label">Ending Number</label>
				<div class = "col-sm-9"><input type = "number" id = "endNum" class = "form-control"/></div>
			</div>
			<div class = "form-group">
				<div class = "col-sm-9 col-sm-offset-3">
				<input type = "submit" value = "Sum Between" class = "btn btn-default"/>
				</div>
			</div>
		</form>
		<div id = "showResults" style = "display:none">
			<p>There are <span id = "numCount"></span> numbers between <span id = "firstNum"></span> and <span id = "secondNum"></span>. The total of the numbers is <span id = "numberSum"></span>.</p>
		</div>
	</div>
</body>
</html>
