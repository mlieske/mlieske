<!DOCTYPE html>
<html>
<head>
	<title>Test Page</title>
	<link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel = "stylesheet"/>
	<link href = "audition.css" rel = "stylesheet" type = "text/css"/>
	<script src = "audition.js" type = "text/javascript"></script>
	<style>
		.form-control {width: 80px;}
	</style>
</head>
<body>
	<div class = "container">
		<h1>Sample</h1>
		<form class = "form-horizontal" id = "getNums" onsubmit = "return findEvens()">
			<div class = "form-group">
				<label for = "startNum" class = "col-sm-3 control-label">Enter a starting number</label>
				<div class = "col-sm-9"><input type = "number" class = "form-control" cols = "3" id = "startNum"></div>
			</div>
			<div class = "form-group">
				<label for = "endNum" class = "col-sm-3 control-label">Enter an ending number</label>
				<div class = "col-sm-9"><input type = "number" class = "form-control" id = "endNum"></div>
			</div>
			<div class = "form-group">
				<label for = "stepNum" class = "col-sm-3 control-label">Enter a step</label>
				<div class = "col-sm-9"><input type = "text" class = "form-control" id = "stepNum"></div>
			</div>
			<div class = "form-group">
				<div class = "col-sm-9 col-sm-offset-3"><input type = "submit" class = "btn btn-info" value = "Find Evens"/></div>
			</div>
		</form>
		
		<div style = "display:none" id  = "showResults">
			<p>Here are are the even numbers between <span id = "firstNum"></span> and <span id = "secondNum"></span> by <span id = "step"></span>'s</p>
			<div id = "showEvens"></div>
		</div>
	</div>
</body>
</html>
