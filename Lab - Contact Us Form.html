<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
</head>
<body>
  <form>
  <table width = "40%">
    <tr height = "40px">
	<td width = "35%" align = "right">First Name:</td>
	<td width = "65%"><input type = "text"/></td>
    </tr>
    <tr height = "40px">
	<td align = "right">Last Name: </td>
	<td><input type = "text"/></td>
    </tr>
    <tr height = "40px">
	<td align = "right">Email:</td>
	<td><input type = "text"/></td>
    </tr>
    <tr height = "40px">
	<td align = "right">Type of License:</td>
	<td><input type = "radio" name = "license" value = "Business"/>Business
		<input type = "radio" name = "license" value = "Personal"/>Personal</td>
    </tr>
    <tr height = "40px">
	<td align = "right">Reason:</td>
	<td><select name = "Contact Reason">
		<option value = "Select a Reason">Select a Reason</option>
		<option value = "Software Support">Software Support</option>
		<option value = "Hardware Support">Hardware Support</option>
		<option value = "Information Request">Information Request</option>
	</select></td>
    </tr>
    <tr height = "40px">
	<td align = "right">Additional Information:</td>
	<td><textarea name = "Description"></textarea></td>
    </tr>
    <tr height = "40px">
	<td></td>
	<td><input type = "checkbox" name = "Terms of Service">I have read the terms of service.</input></td>
    </tr>
    <tr height = "40px">
	<td></td>
	<td><input type = "submit" value = "Send Request"/></td>
    </tr>
  </table>
  </form>
</body>
</html>
